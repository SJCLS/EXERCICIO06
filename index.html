<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form id="form">
          <label for="form-label" class="label">Nome </label>
          <input class="form-control" type="text" id="nome" name="nome" aria-label="default input example" required>
          <label for="form-label" class="label">Email </label>
          <input class="form-control" type="text" id="email" name="email" aria-label="default input example" required>
          <label for="form-label" class="label">Telefone </label>
          <input class="form-control" type="telefone" id="telefone" name="telefone" aria-label="default input example"required>
          <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary" id="btnSincronizar">Salvar</button>
          </div>
        </form>
      </div>

      <div class="col-6">
        <table class="table table-striped table-hover text-center">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col">Telefone</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>

    <script src="javascript.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
